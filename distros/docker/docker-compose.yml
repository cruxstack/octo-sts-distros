services:
  # reverse proxy
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-9000}:80"
      - "${HTTPS_PORT:-443}:443"
      - "${HTTPS_PORT:-443}:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - STS_DOMAIN=${STS_DOMAIN}
      - TLS_MODE=${TLS_MODE:-off}
      - TLS_EMAIL=${TLS_EMAIL:-}
    depends_on:
      - sts
      - webhook
    networks:
      - octo-sts

  # octo-sts app's sts service
  sts:
    build:
      context: ../..
      dockerfile: distros/docker/Dockerfile
    restart: unless-stopped
    command: ["/usr/local/bin/sts"]
    expose:
      - "8080"
    environment:
      - PORT=8080
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - STS_DOMAIN=${STS_DOMAIN}
      - METRICS=${METRICS:-false}
      - APP_SECRET_CERTIFICATE_ENV_VAR=${APP_SECRET_CERTIFICATE_ENV_VAR:-}
      - APP_SECRET_CERTIFICATE_FILE=${APP_SECRET_CERTIFICATE_FILE:-}
      - KMS_KEY=${KMS_KEY:-}
      - EVENT_INGRESS_URI=${EVENT_INGRESS_URI:-}
    volumes:
      - ${APP_SECRET_CERTIFICATE_HOST_PATH:-/dev/null}:${APP_SECRET_CERTIFICATE_FILE:-/dev/null}:ro
    networks:
      - octo-sts
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # octo-sts app's github webhook handler
  webhook:
    build:
      context: ../..
      dockerfile: distros/docker/Dockerfile
    restart: unless-stopped
    command: ["/usr/local/bin/webhook"]
    expose:
      - "8080"
    environment:
      - PORT=8080
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITHUB_WEBHOOK_ORGANIZATION_FILTER=${GITHUB_WEBHOOK_ORGANIZATION_FILTER:-}
      - METRICS=${METRICS:-false}
      - APP_SECRET_CERTIFICATE_ENV_VAR=${APP_SECRET_CERTIFICATE_ENV_VAR:-}
      - APP_SECRET_CERTIFICATE_FILE=${APP_SECRET_CERTIFICATE_FILE:-}
      - KMS_KEY=${KMS_KEY:-}
    volumes:
      - ${APP_SECRET_CERTIFICATE_HOST_PATH:-/dev/null}:${APP_SECRET_CERTIFICATE_FILE:-/dev/null}:ro
    networks:
      - octo-sts

  # github app register and installer (optional, convience)
  app-installer:
    build:
      context: ../..
      dockerfile: distros/docker/Dockerfile
    command: ["/usr/local/bin/app-installer"]
    ports:
      - "${INSTALLER_PORT:-9000}:8080"
    environment:
      - PORT=8080
      - REDIRECT_URL=${INSTALLER_REDIRECT_URL:-http://localhost:9000}
      - WEBHOOK_URL=${INSTALLER_WEBHOOK_URL:-}
      - STORAGE_DIR=/config/.env
      - GITHUB_URL=${GITHUB_URL:-https://github.com}
      - GITHUB_ORG=${GITHUB_ORG}
    volumes:
      - ./.env:/config/.env
    networks:
      - octo-sts
    profiles:
      - setup

volumes:
  caddy_data:
  caddy_config:

networks:
  octo-sts:
    driver: bridge
